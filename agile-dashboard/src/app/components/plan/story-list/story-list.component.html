<div>
  <h3>List of userstories : </h3>
  <table mat-table [dataSource]="(userstories | async).stories" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let userstory"> {{userstory.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let userstory"> {{userstory.name}} </td>
    </ng-container>

    <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef> Project </th>
        <td mat-cell *matCellDef="let userstory"> {{userstory.project}} </td>
      </ng-container>
  
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> State </th>
      <td mat-cell *matCellDef="let userstory"> {{userstory.state}} </td>
    </ng-container>

    <ng-container matColumnDef="release">
      <th mat-header-cell *matHeaderCellDef> Release </th>
      <td mat-cell *matCellDef="let userstory"> {{userstory.release}} </td>
    </ng-container>

    <ng-container matColumnDef="iteration">
      <th mat-header-cell *matHeaderCellDef> Iteration </th>
      <td mat-cell *matCellDef="let userstory"> {{userstory.iteration}} </td>
    </ng-container>

    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef> Owner </th>
      <td mat-cell *matCellDef="let userstory"> {{userstory.owner}} </td>
    </ng-container>

    <ng-container matColumnDef="estimation">
        <th mat-header-cell *matHeaderCellDef> Estimation </th>
        <td mat-cell *matCellDef="let userstory"> {{userstory.estimation}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
  </table>
  <mat-paginator [length]="100"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>

</div>
