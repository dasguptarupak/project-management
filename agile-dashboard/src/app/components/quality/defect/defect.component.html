<form [formGroup]="defectForm" class="example-container" (ngSubmit)="onCreateDefect()">
  <mat-card>
  <!-- <div>Create Defect</div> -->
    <mat-form-field>
      <input
        matInput
        id="id"
        placeholder="Defect ID"
        formControlName="id"
        ngModel>
    </mat-form-field>

    <mat-form-field>
      <textarea
        matInput
        id="description"
        placeholder="Description"
        formControlName="description"
        ngModel></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-select
      id="state"
      placeholder="State"
      formControlName="state"
      ngModel>
        <mat-option value="Submitted">Submitted</mat-option>
        <mat-option value="Open">Open</mat-option>
        <mat-option value="Closed">Closed</mat-option>
        <mat-option value="Reopen">Reopen</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-select
          id="project"
          placeholder="Project"
          formControlName="project"
          ngModel>
          <mat-option value="1">Team X</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <!-- <input type="text" placeholder="Assignee" aria-label="Assignee" matInput [formControl]="myControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{ option.name }}
          </mat-option>
        </mat-autocomplete> -->
        <input
        id="assignee"
        placeholder="Assignee"
        aria-label="Assignee"
        formControlName="assignee"
        matInput
        ngModel>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Create Defect</button>
  </mat-card>
</form>
